name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [ 18.x, 20.x ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: Install dependencies (conditional path)
        run: |
          set -e
          if [ -d "design/backend/node-express-stripe" ]; then
            echo "Using nested project directory"
            cd design/backend/node-express-stripe
            npm install --no-audit --no-fund
          else
            echo "Nested directory not found; using repo root"
            npm install --no-audit --no-fund
          fi
      - name: Run tests (conditional path)
        run: |
          set -e
          if [ -d "design/backend/node-express-stripe" ]; then
            cd design/backend/node-express-stripe
            node run-tests.js
          else
            node run-tests.js || echo "run-tests.js missing in root; no tests executed" && exit 0
          fi
      - name: Upload project (excluding node_modules) on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.node }}
          path: |
            .
            !**/node_modules/**
