name: Feature request
description: Suggest an idea for this project
labels: [enhancement]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: High-level description of the feature.
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why is this needed? What problem does it solve?
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Outline the approach, alternatives considered, and trade-offs.
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Links, screenshots, or references.
