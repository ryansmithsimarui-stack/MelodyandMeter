name: CI

on:
  push:
    branches:
      - main
      - ci/setup
  pull_request:
    branches:
      - main
      - ci/setup

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [ 18.x, 20.x ]
    defaults:
      run:
        working-directory: design/backend/node-express-stripe
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: design/backend/node-express-stripe/package-lock.json
      - name: Install dependencies
        run: npm install --no-audit --no-fund
      - name: Run tests
        run: node run-tests.js
      - name: Upload project (excluding node_modules) on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.node }}
          path: |
            design/backend/node-express-stripe
            !design/backend/node-express-stripe/node_modules/**
